<!DOCTYPE html>
<html>
<head>
  <title>ShoutOut</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
  <div class="container">
    <!-- page header with link to homepage -->
    <div class="page-header">
      <h1><a href="./">ShoutOut</a></h1>
    </div>
    <div class="currentUsername">
      <div id="currentUsername">
      </div>
      <div>
        <button id="backToRoomButton" class="btn btn-success" onclick="refreshPage()">Tilbake til rom</button>
      </div>
   </div>

    <!-- menyContainer that contains all the other containers -->
    <div class="menyContainer">
      <div class="menyContainer2">
        <div class="meny">
          <!-- buttonMeny container which has inputfield, create room button and Save lecture button -->
          <div class="buttonMeny">
            <div>
              <input class="form-control" type="text" id ="fagkode" placeholder="e.g. tdt4140"></input>
              <button id="lagRom" onclick="createRoom()" class="btn btn-danger" role=button>Lag et nytt rom</button>
              <button class="btn btn-danger" role=button onclick="addToArchive()">Lagre forelesning</button>
            </div>
          </div>
          <!-- jumbo container which has a button that show which room you're in -->
          <div class="jumbo">
            <div id=createdRoom class="createdR">
            </div>
          </div>
        </div>
      </div>

      <!-- QuestionContainer where all the questions show up -->
        <div class="menyContainer1">
          <div class="questioncontainer">
            <ul class="questions" id=questions>
            </ul>
          </div>
        </div>
        <!-- right side where Archived lectures will show up -->
    <div class="archive">
      <ul class="room-archive" id="room-archive">Archived lectures
      </ul>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/teacherScript.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</body>
</html>
