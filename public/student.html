<!DOCTYPE html>
<html>
<head>
  <title>ShoutOut</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="./">ShoutOut</a></h1>
    </div>
    <div class="refreshButton">
      <div class"RBUTT">
      <button id="refreshButton" type="button" value="Refresh Page" onclick="window.location.reload()" href="" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-refresh"></span> Refresh the page
        </button>
      </div>
          <div class="jumboItem1">
          <input  id=roomname type=text placeholder="e.g. tdt4140"></input>
          <button onclick="joinRoom()" class="btn btn-danger" role=button>Bli  med i rom</button>
        </div>
          <div id=createdRoom>
            <p>Du er ikke i noe rom enda</p>
          </div>
    </div>
    <div>
    </div>
    <div class="questioncontainer">
      <ul class="questions" id=questions>
      </ul>
    </div>
  </div>

  <footer>
    <form class="input-group input-group-lg" id=inputform>
      <input class="form-control" id=inputfield autocomplete=off placeholder="Skriv spørsmålet ditt her"></input>
      <button>Send </button>
    </form>
  </footer>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Dette er koblingen til serveren
    var socket = io();

    function joinRoom(){
      if($('#roomname').val() === '') return false;
      socket.emit('join room', $('#roomname').val());
      localStorage.setItem('roomname', $('#roomname').val());
      $('#createdRoom').text('');
      $('#createdRoom').append('<button class="currentRoomButton">'+ localStorage.roomname + '</button>');
      $('#roomname').val('');
      return false;
    }
    $( document ).ready(function() {
      if(localStorage.roomname){
        socket.emit('join room', localStorage.roomname);
        $('#createdRoom').text('');
        $('#createdRoom').append('<button class="currentRoomButton">'+ localStorage.roomname + '</button>');
      }
      return false;
    });
    // får nytt spørsmål fra serveren og legger til liste
    function addToList(question)
    {
      $('#questions').prepend($('<div class="box" id="' + question.id + '">')
          .append('<div class="textBox">' + question.text + '</div>'
                  + '<div class="buttonAndVoteContainer">'
                  + '<div class="plussButton">'
                  + '<button onclick="buttonPressed(this, ' + question.id + ')" class="stud" role=button >+</button>'
                  + '</div>'
                  + '<div class="voteCount">'
                  + '<span class="votespan" id="vote' + question.id + '" >' + question.votes + ' </span>'


              + '</div>'
              + '</div>')


      );
    }

    // gir stemmefunksjonalitet til knappene
    function buttonPressed(button, id){
      var vote = { 'id': id };
      vote.vote = 'plus';
      socket.emit('vote', JSON.stringify(vote));
    }

    // skrive inn nytt spørsmål og sende til serveren
    $('form').submit(function(){
      if($('#inputfield').val() === '') return false;
      socket.emit('new question', $('#inputfield').val()); //sender til serveren, type action og action-data
      $('#inputfield').val('');
      return false;
    });

    // tar inn nytt spørsmål fra serveren
    socket.on('new question', function(q){
      var q = JSON.parse(q);
      console.log(q.id);
      addToList(q);
    });

    // tar inn ny stemme fra serveren
    socket.on('vote', function(q){
      var q = JSON.parse(q);
       $('#vote' + q.id).text(q.votes);
    });

    // legger til allerede-eksisterende spørsmål til nye brukere
    socket.on('all questions', function(questions)
    {
      var questions = JSON.parse(questions);
      questions.forEach(function(q)
      {
        addToList(q);
      });
    });
    socket.on('connectToRoom',function(data){
            console.log(data);
        });
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</body>
</html>
