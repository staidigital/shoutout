<!DOCTYPE html>
<html>
<head>
  <title>ShoutOut</title>
  <link rel="stylesheet" type="text/css" href="styles/student.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <meta name="viewport" content="width=decive-width, initial-scale=1.0">
</head>


<body>

  <div class="container" id="studentContainer">

<!-- Hedaer with link to index -->

    <div class="page-header">
      <h1><a href="./">ShoutOut</a></h1>
    </div>

    <!-- refreshButton container with the actual refreshbutton with span that makes send logo -->

    <div class="refreshButton">
      <div class="RBUTT">
          <button id="refreshButton" type="button" value="Refresh Page" onclick="window.location.reload()" href="" class="btn btn-info btn-lg">
            <span id="refreshSpan" class="glyphicon glyphicon-refresh"></span> Refresh
          </button>
      </div>

      <!-- Container with JOIN button and inputfield for which room -->
          <div class="roomNameContainer">
              <input  id="roomname" type=text placeholder="e.g. tdt4140"></input>
              <button onclick="joinRoom()" class="btn btn-danger" role=button>Join</button>
          </div>
          <!-- Container that contains which room you're in -->
          <div id=createdRoom>
            <p>No room</p>
          </div>
      </div>
      <!-- Container that holds all the questions -->
    <div class="questioncontainer">
      <ul class="questions" id=questions></ul>
    </div>


  </div>

  <!-- Footer with textarea and sendbutton -->

  <footer id="studentFooter">
    <form class="input-group input-group-lg" id=inputform>
      <input type=text class="form-control" id=inputfield autocomplete=off placeholder="Write your question here" />
      <button class="btn btn-primary" id="studentSendButton">Send<span class="glyphicon glyphicon-send"></span></button>
    </form>
  </footer>

  <!-- Jquery script, socket connection, boostrap and link to StudentSCript -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/studentScript.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</body>
</html>
