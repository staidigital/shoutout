<!DOCTYPE html>
<html>
<head>
  <title>ShoutOut</title>
  <link rel="stylesheet" type="text/css" href="styles/student.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <meta name="viewport" content="width=decive-width, initial-scale=1.0">
</head>


<body>

  <div class="container" id="studentContainer">



    <div class="page-header">
      <h1><a href="./">ShoutOut</a></h1>
    </div>

    <div class="refreshButton">
      <div class="RBUTT">
          <button id="refreshButton" type="button" value="Refresh Page" onclick="window.location.reload()" href="" class="btn btn-info btn-lg">
            <span id="refreshSpan" class="glyphicon glyphicon-refresh"></span> Refresh
          </button>
      </div>

          <div class="jumboItem1">
              <input  id=roomname type=text placeholder="e.g. tdt4140"></input>
              <button onclick="joinRoom()" class="btn btn-danger" role=button>Join</button>
          </div>

          <div id=createdRoom>
            <p>Ingen rom</p>
          </div>
      </div>

    <div class="questioncontainer">
      <ul class="questions" id=questions></ul>
    </div>


  </div>

  <footer id="studentFooter">
    <form class="input-group input-group-lg" id=inputform>
      <textarea class="form-control" id=inputfield autocomplete=off placeholder="Skriv spørsmålet ditt her"></textarea>
      <button id="studentSendButton">Send </button>
    </form>
  </footer>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/studentScript.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</body>
</html>
